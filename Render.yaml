services:
  - type: web
    name: pdf-processor
    env: python
    buildCommand: pip install -r requirements.txt
    # 低内存优化 gunicorn 配置
    startCommand: gunicorn web_app:app --workers 1 --threads 2 --timeout 300 --max-requests 50 --max-requests-jitter 10 --preload
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000
      # 如果遇到OOM，可启用流式模式
      - key: USE_STREAMING
        value: false
